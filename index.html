<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Joke Teller</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script defer src="script.js"></script>
  <script defer src="favorites.js"></script>
  <script defer src="feedback.js"></script>
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
  <script src="https://kit.fontawesome.com/eb7d4cf45b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
  Joke Teller
</div>
<div class="content">
  <div class="favorite-icon">
    <i class="fa-regular fa-star"></i>
  </div>
  <div class="joke">
    <div class="joke-text">
      Your joke is waiting. Choose the options below
    </div>
  </div>
  <div class="options">
    <button class="button safe-option">Safe Joke</button>
    <button class="button unsafe-option">Unsafe Joke</button>
    <div class="tooltip">
      <span class="tooltip-text">
        Safe Joke is a joke for everyone. Unsafe Jokes
        includes jokes with dark humour.
      </span>
      <i class="fa-solid fa-question"></i>
    </div>
  </div>
</div>
</div>
<div class="favorites-content">
  <button class="favorites-button__list"><i class="fa-solid fa-xmark"></i> Favorites</button>
  <div class="favorites-list"></div>
</div>
<div class="favorites">
  <button class="favorites-button"><i class="fa-solid fa-list"></i> Favorites</button>
</div>
<div class="footer">
  Made using <a href="https://sv443.net/jokeapi/v2/"> JokeAPI</a>
</div>
<div class="window-message"></div>
</body>
</html>
